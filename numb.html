<!DOCTYPE html>
<html>
	<script>
		
		function rand(){
			var i;
			var max = 50;
			var min = 0;
			var arr = [];
				for (i = 0; i < 30; i++) {
	  				arr.push(Math.random() * (+max - +min) + +min)
				}
				console.log(arr);
		}
		function compare(){
			const qsort = (arr) => {
				if (arr.length < 2) {
					return arr;
				} else {
			    		// Опорная точка для деления массива, выбирается случайно
					const pivotPosition = Math.floor(Math.random() * arr.length);
					const pivot = arr[pivotPosition];
					// Значения меньшие, либо равные опорному 
					// попадают в новый массив less
					const less = arr.filter((value, index) => {
						const isPivot = index === pivotPosition;
						return !isPivot && (value <= pivot);
					});
					// Значения, которые больше опорного
					// попадают в новый массив less
					const greater = arr.filter(value => value > pivot);
					
					return [...qsort(less), pivot, ...qsort(greater)];
				}
			};
			var a = document.getElementById('a').value;
			var mas =[];
			for(i=0;i<30;i++){
        		mas[i]=arr[i].value; // Из инпутов в массив
    		}
    		for(j=0;j<30;j++){
    			if (mas[j] == arr[j]){
				console.log('Правильно');
				document.getElementById("result").innerHTML = ('Правильно');
			}
			else { 
				console.log('Неправильно, попробуй снова');
				document.getElementById("result").innerHTML = ('Неправильно, попробуй снова');
			}
		}

</script>
	<title>числа</title>
</head>
<body>

		запиши сюда, полученные числа по порядку<input id="a" type="number"><br><br>
		<output id="result"></output>
	</form >
	<button onClick="compare()">проверка</button>
</body>
</html>
