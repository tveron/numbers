<!DOCTYPE html>
<html>
<head>
	<script>
		
		function rand(){
			var i;
			var arr = [];
				for (i = 0; i < 30; i++) {
	  				arr.push(Math.ceil(Math.random() * 50))
				}
				console.log(arr);
				document.getElementById('str').innerHTML=(arr.join(','));
		}
		function compare(){
				const qsort = (arr) => {
					if (arr.length < 2) {
						return arr;
					} else {
				    		// Опорная точка для деления массива, выбирается случайно
						const pivotPosition = Math.floor(Math.random() * arr.length);
						const pivot = arr[pivotPosition];
						// Значения меньшие, либо равные опорному 
						// попадают в новый массив less
						const less = arr.filter((value, index) => {
							const isPivot = index === pivotPosition;
							return !isPivot && (value <= pivot);
						});
						// Значения, которые больше опорного
						// попадают в новый массив less
						const greater = arr.filter(value => value > pivot);
						
						return [...qsort(less), pivot, ...qsort(greater)];
					}
				};
				var a = document.getElementById(parseInt(a.split(' ')));
				var arr = document.getElementById(parseInt(arr.split(',')));
				/*for(i=0;i<30;i++){
	        		a[i]=arr[i].value; // Из инпутов в массив
	    		}*/
	    		for(j=0;j<30;j++){
	    			if (a[j] == arr[j]){
					console.log('Правильно');
					document.getElementById("result").innerHTML = ('Правильно');
				}
				else { 
					console.log('Неправильно, попробуй снова');
					document.getElementById("result").innerHTML = ('Неправильно, попробуй снова');
				}
			}
		}
</script>
	<title>числа</title>
</head>
<body>
	<div><h3>Составь последовательность чисел в порядке возрастания из данных чисел</h3></div>
	<form>
		<input type="button" onclick="rand();"value="вывести случайные числа"/><br><br>
		<output id="str"></output><br><br>
		запиши сюда, полученные числа по порядку<input id="a" type="text" value="нажми"><br><br>

		<output id="result"></output>
	</form >
	<input type="button" onclick="compare();"value="проверка"/>
</body>
</html>
